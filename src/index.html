<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ddZ6ii" />
    <meta
      name="description"
      content="This is a solution to the 'Blog preview' challenge on Frontend Mentor. The goal is to is to build out this blog preview card and get it looking as close to the design as possible. Users should be able to see hover and focus states for all interactive elements on the page."
    />
    <meta
      name="keywords"
      content="frontendmentor, challenge, responsive design, semantic html"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body class="bg-primary grid h-dvh grid-rows-[1fr_auto] items-center py-8">
    <article
      class="shadow-base [&:has(a:hover)]:shadow-thicker container mx-auto max-w-[340px] rounded-2xl bg-neutral-50 p-6 transition-all"
    >
      <header class="mb-3 text-sm">
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration"
          class="mx-auto mb-6 rounded-xl"
        />
        <div
          class="bg-primary mb-2 inline-block rounded-md px-2 py-1 font-extrabold"
        >
          Learning
        </div>
        <p>
          Published
          <time pubdate datetime="2023-12-21" title="December 21st, 2023"
            >21 Dec 2023</time
          >
        </p>
      </header>
      <div>
        <h2 class="mb-2 text-xl font-bold">
          <a
            href="#"
            class="hover:text-primary outline-primary inline-block w-full"
            >HTML & CSS foundations</a
          >
        </h2>
        <p class="text-sm font-semibold text-neutral-400">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <footer class="mt-6 flex flex-wrap items-center gap-4">
        <img
          src="assets/images/image-avatar.webp"
          alt="avatar"
          class="max-w-10"
        />
        <address>
          <span class="font-extrabold not-italic">Greg Hooper</span>
        </address>
      </footer>
    </article>

    <footer>
      <p class="text-center text-[#3C3D3D]">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-violet-600 outline-neutral-900 visited:text-violet-400"
          >Frontend Mentor</a
        >. <br />
        Coded with ❤️ by
        <a
          href="https://github.com/ddZ6ii"
          target="_blank"
          class="text-violet-600 outline-neutral-900 visited:text-violet-400"
          >ddZ6ii</a
        >.
      </p>
    </footer>
  </body>
</html>
