<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ddZ6ii" />
    <meta
      name="description"
      content="This is a solution to the 'Blog preview' challenge on Frontend Mentor. The goal is to is to build out this blog preview card and get it looking as close to the design as possible. Users should be able to see hover and focus states for all interactive elements on the page."
    />
    <meta
      name="keywords"
      content="frontendmentor, challenge, responsive design, semantic html"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <article>
      <header>
        <img src="assets/images/illustration-article.svg" alt="illustration" />
        <div class="course__badge">Learning</div>
        <p>
          Published
          <time pubdate datetime="2023-12-21" title="December 21st, 2023"
            >21 Dec 2023</time
          >
        </p>
      </header>
      <div class="course__content">
        <h2>HTML & CSS foundations</h2>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <footer>
        <img src="assets/images/image-avatar.webp" alt="avatar" />
        <address class="course__author">Greg Hooper</address>
      </footer>
    </article>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded with ❤️ by <a href="https://github.com/ddZ6ii">ddZ6ii</a>.
      </p>
    </footer>
  </body>
</html>
