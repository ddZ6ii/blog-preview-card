<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ddZ6ii" />
    <meta
      name="description"
      content="This is a solution to the 'Blog preview' challenge on Frontend Mentor. The goal is to is to build out this blog preview card and get it looking as close to the design as possible. Users should be able to see hover and focus states for all interactive elements on the page."
    />
    <meta
      name="keywords"
      content="frontendmentor, challenge, responsive design, semantic html"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body class="grid h-dvh place-content-center gap-8 bg-primary p-4">
    <main>
      <article
        class="container mx-auto grid max-w-[340px] gap-4 rounded-2xl bg-neutral-50 p-6 shadow-base transition-all [&:has(a:hover)]:shadow-thicker"
      >
        <h1 class="sr-only">Blog preview</h1>
        <img
          src="assets/images/illustration-article.svg"
          alt=""
          class="mx-auto rounded-xl"
        />
        <section aria-label="Info" class="text-sm">
          <a
            href="#"
            title="Category"
            class="mb-2 inline-block rounded-md bg-primary px-2 py-1 font-extrabold"
          >
            Learning
          </a>
          <p>
            Published
            <time datetime="2023-12-21" title="December 21st, 2023"
              >21 Dec 2023</time
            >
          </p>
        </section>
        <div>
          <h2 class="mb-2 text-xl font-bold">
            <a
              href="#"
              class="inline-block w-full outline-primary hover:text-primary"
              >HTML & CSS foundations</a
            >
          </h2>
          <p class="text-sm font-semibold text-neutral-400">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="flex flex-wrap items-center gap-4">
          <picture>
            <source
              srcset="
                assets/images/image-avatar-40.webp  1x,
                assets/images/image-avatar-60.webp  1.5x,
                assets/images/image-avatar-80.webp  2x,
                assets/images/image-avatar-120.webp 3x
              "
            />
            <img
              srcset="
                assets/images/image-avatar-40.png  1x,
                assets/images/image-avatar-60.png  1.5x,
                assets/images/image-avatar-80.png  2x,
                assets/images/image-avatar-120.png 3x
              "
              src="assets/images/image-avatar-40.png"
              alt=""
              class="max-w-10"
              width="40"
              height="40"
            />
          </picture>
          <address>
            <span class="font-extrabold not-italic">Greg Hooper</span>
          </address>
        </footer>
      </article>
    </main>
    <footer>
      <p class="text-center text-[#3C3D3D]">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          title="Visit the website"
          class="footer__link"
          >Frontend Mentor</a
        >. <br />
        Coded with <span class="text-pink-600">‚ù§</span> by
        <a
          href="https://github.com/ddZ6ii"
          title="Visit Github profile"
          class="footer__link"
          >ddZ6ii</a
        >.
      </p>
    </footer>
  </body>
</html>
